<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/index.css" rel="stylesheet" type="text/css">
</head>

<body class="bg-body">
    <div id="header"></div>
    <div class="container-fluid text-center">
        <div class="row justify-content-center" style="height: 50px;">
            <div class="col align-self-center">
                <h1>ACOM PRTG Image Generator Tool</h1>
            </div>
        </div>
        <div class="row justify-content-center text-start ">
            <div class="col-5 bg-info ">
                <form>
                    <div class="mb-3">
                        <label for="ip" class="form-label">IP</label>
                        <label class="error-msg fs-6 ms-3" id="ip-error"></label>
                        <input type="text" class="form-control" id="ip">
                    </div>
                    <div class="mb-3">
                        <label for="port" class="form-label">port</label>
                        <label class="error-msg fs-6 ms-3" id="port-error"></label>
                        <input type="text" class="form-control" id="port">
                    </div>
                    <div class="dropdown">
                        <a>protocol</a>
                        <br />
                        <select name="protocol">
                            <option value="" selected>--select protocol--</option>
                            <option value="http">http</option>
                            <option value="https">https</option>
                        </select>
                        <!-- <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false" id="protocol">http</button>
                        <ul class="dropdown-menu" id="dropdown-menu">
                            <li><a class="dropdown-item">https</a></li>
                            <li><a class="dropdown-item">http</a></li>
                        </ul> -->
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">username</label>
                        <label class="error-msg fs-6 ms-3" id="username-error"></label>
                        <input type="text" class="form-control" id="username" autocomplete="username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">password</label>
                        <label class="error-msg fs-6 ms-3" id="password-error"></label>
                        <input type="text" class="form-control" id="password">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit-btn">Submit</button>
                    <label class="error-msg fs-6 ms-3" id="connect-error"></label>
                </form>
            </div>
        </div>
    </div>

    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
